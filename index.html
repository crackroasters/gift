<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>오늘의 운세</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main class="wrap">
		<div class="logo"><img src="./source/crack-logo.png" class="logo-img"></div>

		<div class="camera">
			<div class="cam-url">crackroasters photo booth</div>
			<video id="cam" class="cam" playsinline autoplay muted></video>
			<div class="cam-ui">
				<button id="camToggleBtn" class="cam-btn" type="button">카메라 켜기</button>
				<span id="camStatus" class="cam-status" aria-live="polite"></span>
			</div>
		</div>
		<h1 class="title"><p>🍀</p>What's your lucky message today?</h1>

		<button id="fortuneBtn" class="btn btn--fortune" type="button">오늘의 운세 보기</button>

		<p id="result" class="result" aria-live="polite"></p>

		<button id="fortuneRetryBtn" class="btn btn--ghost" type="button">
			다시 돌려보기
		</button>

		<div class="copyright">이 콘텐츠는 크랙로스터스가 기획, 제작하였습니다.</div>
	</main>

	<script src="./app.js" defer></script>
</body>
</html>
