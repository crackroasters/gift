<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>오늘의 운세</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="manifest" href="./source/manifest.json">
</head>
<body>
	<main class="wrap">
		<div class="logo"><img src="./source/crack-logo.png" class="logo-img"></div>

		<div class="camera">
			<video id="cam" class="cam" playsinline autoplay muted></video>
			<div class="cam-ui">
				<button id="camToggleBtn" class="cam-btn" type="button">카메라 켜기</button>
				<span id="camStatus" class="cam-status" aria-live="polite"></span>
			</div>
		</div>
		<h1 class="title"><p>🍀</p>크래커들을 위한 행운의 운세</h1>

		<button id="fortuneBtn" class="btn" type="button">오늘의 운세 보기</button>

		<p id="result" class="result" aria-live="polite"></p>

		<div class="copyright">이 콘텐츠는 크랙로스터스가 기획, 제작하였습니다.</div>
	</main>

	<script src="./app.js" defer></script>
</body>
</html>
